<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<link rel="stylesheet" href="signup.css">
<body>
    <div class="login-form">
        <div><h1>Sign Up</h1></div>
        <div class="body-form">
            <div class="form">
                <div class="input" id="userName">
                    <p for="">Username</p>
                    <input type="text">
                </div>
                <div class="input" id="userPass">
                    <p for="">Password</p>
                    <input type="text">
                </div>
                <div class="input" id="email"> 
                    <p for="">Email address</p>
                    <input type="text">
                </div>
                <div class="input" id="phone">
                    <p for="">Phone number</p>
                    <input type="text">
                </div>
            </div>
            <div class="img">
                <img src="cloth.jpg" alt="" srcset="">
            </div>
        </div>
        <div class="btn" >
            <p id="btn">Sign Up</p>
        </div>
        <div class="no-pass"><h5>Already have an account?<span style="color:aqua">Sign In!</span></h5></div>
        <div>
            <h5 id="check"></h5>
        </div>
    </div>
    <script src="signUp.js"></script>
</body>
</html>
